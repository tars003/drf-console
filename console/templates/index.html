{% extends 'base.html' %}
{% block content %}
<div class="list-group float-left" style="width: 75%; padding: 2%">
  {% for n in nn %}
  <a href="{{n.link}}" class="list-group-item list-group-item-action active">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{n.link}}</h5>

    </div>
    <p class="mb-1">Rating : {{n.rating}}</p>
    {% for c in n.categories %}
        <small>{{c}}</small>
    {% endfor %}
  </a>
  <br>
  {% endfor %}
</div>

    <div class="float-right" style="padding-top: 2%; margin-right: 5%; width: 20%">
        <ul class="list-group">
          <li class="list-group-item">CATEGORIES</li>
          {% for cat in categori %}
            <li class="list-group-item">{{cat}}</li>
          {% endfor %}
        </ul>
    </div>


<div style="padding: 2%; width: 75%">
    <form action="add_article" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Article link</label>
        <input type="text" name="link" class="form-control" id="exampleFormControlInput1" placeholder="article-example.com">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Rating</label>
        <input type="text" name="rating" class="form-control" id="exampleFormControlInput1" placeholder="0 - 5">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect2">Catergories</label>
        <select  name="categoriees" multiple="multiple" class="form-control" id="exampleFormControlSelect2">
          {% for cat in categori %}
            <option value="{{ cat }}">{{cat}}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>
{% endblock %}
